<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,700;1,200&display=swap"

      <h1 class="page-title">Conversor Interestelar</h1>

        alt=""
      />
    </div>
    <div>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"

          class="alura-logo"

    <div class="container-calculo">
      <h3>Anos luz para metros</h3>
      <div class="form">
        <label for="anosLuzInput">Quantidade de Anos luz</label>
